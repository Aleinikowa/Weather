<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div class="wrraper">
        <div class="wrraper__back">
            <header>
                <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">
            </header>
            <main>
                <section class="location">
                    <div class="city">Norhampton, GB</div>
                    <div class="data">Monday 1 April 2019</div>
                    <div class="time">12 : 14</div>
                </section>
                <div class="current">
                    <div class="temp">15<span>&degC</span></div>
                    <div class="weather">Sunny</div>
                    <div class="hi-low">13<span>&degC</span> / 16<span>&degC</span><div>
                </div>
            </main>
        </div>
    </div>      
    <script src='main.js'></script>
</body>
</html>
